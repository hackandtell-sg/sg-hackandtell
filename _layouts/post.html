---
layout: default
---
<div class="wrapper wrapper-post">
	<header>
		<a href="/">
			<img alt="Hack && Tell" src="/images/logo.svg">
			<p>Singapore</p>
		</a>
	</header>

	<div class="post">
		<h1>{{ page.title }}</h1>
		<p class="post-meta">
			<time datetime="{{ page.date }}">
				{{ page.date | date: "%e.%m.%Y" }}
			</time>
		</p>
		<div>{{ page.content }}</div>
	</div>
</div>
